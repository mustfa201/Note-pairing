<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Note Pairing</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #f6d365, #fda085); /* warm peachy gradient */
    margin: 0;
    padding: 20px;
    text-align: center;
    min-height: 100vh;
  }

  h1 {
    margin-bottom: 20px;
    color: #fff; /* contrast with background */
    text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 10px;
  }

  .gallery img {
    width: 100%;
    height: auto;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

  .gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
  }

  /* Lightbox */
  .lightbox {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.95);
    justify-content: center;
    align-items: center;
  }

  .lightbox img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 10px;
  }

  .close, .prev, .next {
    position: absolute;
    top: 50%;
    font-size: 2rem;
    color: white;
    cursor: pointer;
    user-select: none;
    padding: 10px;
    border-radius: 50%;
    background: rgba(0, 0, 0, 0.5);
  }

  .close {
    top: 20px;
    right: 30px;
    font-size: 2.5rem;
  }

  .prev {
    left: 30px;
    transform: translateY(-50%);
  }

  .next {
    right: 30px;
    transform: translateY(-50%);
  }
</style>

</head>
<body>
  <h1>üì∏ The Note Pairing</h1>
  <div class="gallery" id="gallery"></div>

  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">‚ùå</span>
    <span class="prev" onclick="changeImage(-1)">‚¨ÖÔ∏è</span>
    <img id="lightbox-img" src="">
    <span class="next" onclick="changeImage(1)">‚û°Ô∏è</span>
  </div>

  <script>
    const totalImages = 170; // number of photos
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    // Generate gallery
    for (let i = 1; i <= totalImages; i++) {
      let img = document.createElement('img');
      img.src = `pic (${i}).jpg`; // make sure your files follow this naming!
      img.alt = `Photo ${i}`;
      img.onclick = () => openLightbox(i);
      gallery.appendChild(img);
    }

    function openLightbox(index) {
      currentIndex = index;
      lightbox.style.display = 'flex';
      lightboxImg.src = `pic (${currentIndex}).jpg`;
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function changeImage(direction) {
      currentIndex += direction;
      if (currentIndex > totalImages) currentIndex = 1;
      if (currentIndex < 1) currentIndex = totalImages;
      lightboxImg.src = `pic (${currentIndex}).jpg`;
    }

    // Close lightbox on outside click
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });
  </script>
</body>
</html>
